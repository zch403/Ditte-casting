<nav class="top-nav">
  <div class="nav-left">
    <a routerLink="/admin">Admin</a>
    <a routerLink="">Public</a>
  </div>

  <div class="nav-right">
    <!-- If logged in, show logout -->
    <div *ngIf="isLoggedIn$ | async; else loginForm">
      <a (click)="logoutAdmin()">Logout</a>
    </div>

    <!-- Login form -->
    <ng-template #loginForm>
      <input
        [(ngModel)]="adminUsername"
        placeholder="Username"
        class="nav-input"
      />
      <input
        [(ngModel)]="adminPassword"
        placeholder="Password"
        type="password"
        class="nav-input"
      />
      <button (click)="loginAdmin()" class="nav-btn">Login</button>
    </ng-template>
  </div>
</nav>


<div class="form-creation-container">
  <h1>Create Form</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <div class="form-title">
      <label>Form Title</label>
      <input formControlName="title" placeholder="Form Title" />
      <div class="error" *ngIf="formGroup.get('title')?.touched && formGroup.get('title')?.invalid">
        Title is required
      </div>
    </div>
  <pre>{{ formGroup.value | json }}</pre>
  <div class="fields-section" formArrayName="fields">
    <div class="fields-header"> 
      <h2>Fields</h2>
      <button type="button" (click)="addField()" class="create-btn">+</button>
    </div>
    <div class="field-card-list">
      <div *ngFor="let f of fields.controls; let i = index" [formGroupName]="i" class="field-card">
        <div class="field-header">
          <h3 class="field-nr">#{{ i + 1 }}</h3>
          <button type="button" (click)="removeField(i)" class="delete-btn">X</button>
        </div>

        <div class="row">
          <label>Label</label>
          <input class="field-label" formControlName="label" placeholder="Field Label" />
          <div class="error" *ngIf="f.get('label')?.touched && f.get('label')?.invalid">
            Label is required
          </div>
        </div>

        <div class="row">
          <label>Type</label>
          <select formControlName="type">
            <option value="">Select type</option>
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="boolean">Yes/No</option>
            <option value="date">Date</option>
          </select>
          <div class="error" *ngIf="f.get('type')?.touched && f.get('type')?.invalid">
            Type is required
          </div>
        </div>

        <div class="row">
          <label>Required</label>
          <input type="checkbox" formControlName="isRequired" />
        </div>
        <div *ngIf="f.get('type')?.value == 'text'" class="row">
          <label>Min Length:</label>
          <input type="number" formControlName="minLength" placeholder="Minimum length" />
          <div *ngIf="f.errors?.['minLengthInvalid']" class="error">
            Max length cannot be smaller than min length.
          </div>
        </div>

        <div *ngIf="f.get('type')?.value == 'text'" class="row">
          <label>Max Length:</label>
          <input type="number" formControlName="maxLength" placeholder="Maximum length" />
          <div *ngIf="f.errors?.['maxLessThanMin']" class="error">
            Max value cannot be smaller than min value.
          </div>
        </div>

        <div *ngIf="f.get('type')?.value == 'number'" class="row">
          <label>Min Value:</label>
          <input type="number" formControlName="minValue" placeholder="Minimum value" />
        </div>

        <div *ngIf="f.get('type')?.value == 'number'" class="row">
          <label>Max Value:</label>
          <input type="number" formControlName="maxValue" placeholder="Maximum value" />
          <div *ngIf="f.errors?.['maxValLessThanMinVal']" class="error">
            Max length must be 0 or greater.
          </div>
        </div>

        <!-- Conditions section -->
        <div class="conditions">
          <div class="conditions-header"> 
            <h4>Conditions</h4>
            <button type="button" (click)="addConditionToField(i)" class="create-btn">+</button>
          </div>

          <!-- Existing conditions -->
          <div *ngFor="let c of getConditions(i).controls; let ci = index" [formGroupName]="ci" class="field-card">
            <div class="condition-header">
              <h5>#{{ ci + 1 }}</h5>
              <button type="button" (click)="removeCondition(i, ci)" class="create-btn">X</button>
            </div>
            <div class="condition-row">
              <label>Operator</label>
              <input formControlName="operator" />
            </div>

            <div class="condition-row">
              <label>Value</label>
              <input formControlName="value" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <button type="submit">Create Form</button>
  </form>
</div>
